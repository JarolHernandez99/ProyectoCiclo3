<!DOCTYPE html>

<html lang = "ES">
    <head> 
        <title> Camiseta negra </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/libs/cssbootstrap/bootstrap.css">
        <link rel="stylesheet" href="/css/bulma.min.css">
        <link rel="stylesheet" href="/css/material-design-iconic-font.css">
        <link rel="stylesheet" href="/css/estilos.css">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <link rel="stylesheet" href="styleTblack.css">
        <script>
            function consultar(){
                const urlParams = new URLSearchParams(window.location.search);
                fetch("http://localhost:8080/productos/"+urlParams.get('id'))
                .then( response => response.json())
                .then((data =>{ console.log(data)
                    let detalle = `<div class="col my ">
                    <img class="camiseta" src="/images/${data.id}.jpg"  alt="">
                </div>
                <div class="col my">
                    <h2 >${data.nombre}</h2>
                        <p > ${data.precio} </p> 
                        <p>  Camisata para hombre, cuello redondo totalmente lisa <br> de color negro y manga corta. </p>
                        <ul>
                            <li> 100% Algod√≥n</li>
                            <li> Material: Tejido de punto</li>
                            <li> Hecho en colombia</li>
                        </ul>
                        <h5> Tallas disponibles:</h5>
                        <ol>
                            <li> XS</li>
                            <li> S</li>
                            <li> M</li>
                            <li>L</li>
                            <li>XL</li>
                            <li>2XL</li>
                            <li>3XL</li>
                        </ol>
                        <a href="#"class="btn btn-primary"> Comprar</a>
                        </a>    
                </div>`
                
                document.getElementById('product-detail').innerHTML = detalle
                }));
            }
            consultar();
        </script>

                
    </head>
    <body>
        <div class="header"></div>
        <div class="container my-5">
            <div class="row mx-10" id="product-detail">
               
            </div>

        </div>
        <footer class="footer"> </footer>
    </body>

    <script>
        $(document).ready(function () {
          $('.header').load('/shared/header.html');
          $('.footer').load('/shared/footer.html');
        });
    </script>
</html>
